name: main

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  pulumi-up:
    name: pulumi-up
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        working-directory: ./ppinfra
        run: npm install

     # Pulumi ESC action to retrieve AWS creds via OIDC (if configured)
      - name: Pulumi ESC - Fetch AWS OIDC Credentials
        if: ${{ secrets.AWS_ACCESS_KEY_ID == '' }}  # only run if not using static AWS creds
        uses: pulumi/esc-action@v1
        with:
          environment: "patel_pulumi"


      - uses: pulumi/actions@v5
        with:
          command: up
          stack-name: sahil1610patel/myworkshop/dev
          work-dir: ./ppinfra
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          # If you do not have Pulumi ESC configured then uncomment: 
          #AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          #AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          #AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}

